{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
    <script src="https://kit.fontawesome.com/3af1e9262c.js" crossorigin="anonymous"></script>
    <title>Yomax Bikes</title>
</head>
<body>

<div>

        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>Y</span>OMAX

        </h1>

        <nav>

            {% endif %}

    {% block content %}
    {% endblock %}



    <footer>
        <article>
            &copy; Yomax Bikes. Всички права запазени.
        </article>

        <article>
            <a href="https://www.facebook.com/yomaxbike">

            </a>

            <a href="https://www.instagram.com/yomaxbike/?hl=bg">
